name: Slash Command Dispatch

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  slash-command:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/slash-command-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commands: |
            assign
            unassign
            merge
            review
            bug
            feature
          permission: write
          issue-type: both
